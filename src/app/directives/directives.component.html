<h1>Products</h1>

<table border="2px" [cellPadding]="10" [cellSpacing]="0">
<thead>
    <tr>
        <th>Name</th>
        <th>Rating</th>
        <th>Price</th>
    </tr>

</thead> 
<tbody>
    <tr *ngFor="let product of products">
        <td>{{product.name | lowercase}}<td>
        <td [ngStyle]="{'color':product.price<2000 ?'green':'red'}">{{product.price |currency}}</td>
        <td [ngClass]="{'green':product.rating>4,'red':product.rating<2, 'yellow':product.rating>2&&product.rating<4}">
            {{product.rating}}
        </td>
    </tr>
</tbody>
</table>
